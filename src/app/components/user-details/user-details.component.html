<div class="user-details">
    <div class="content clearfix">
        <h2 class="user-details__header">{{ user.firstName }} {{ user.lastName }}</h2>
        <div class="user-details__avatar-container clearfix">
            <div *ngIf="user.image">
                <img class="user-details__avatar" src="https://demo.iofficeconnect.com{{ user.image.smallSquare }}" alt="">
            </div>
            <div *ngIf="!user.image">
                <svg class="icon-avatar user-details__avatar" role="img" aria-hidden="true">
                <use xlink:href="#icon-avatar"></use>
                </svg>
            </div>
        </div>
        <form [formGroup]="userDetailsForm">
            <label class="user-details__label"><span>First name:</span> <input class="user-details__input" name="firstName" type="text" formControlName="firstName"></label>
            <label class="user-details__label"><span>Last name:</span> <input class="user-details__input" name="lastName" type="text" formControlName="lastName"></label>
            <label class="user-details__label"><span>Email:</span> <input class="user-details__input" name="email" type="text" formControlName="email"></label>
            <button class="user-details__btn" routerLink="/users">Back</button>
            <button class="user-details__btn" (click)="confirmDeleteUser($event)">Delete</button>
            <button class="user-details__btn" (click)="confirmUpdateUser($event)">Update</button>
        </form>
    </div>
</div>
